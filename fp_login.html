<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

    <!-- Bootstrap CSS -->    
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!--external css-->
    <!-- font icon -->
    <link href="Bootstrap/css/elegant-icons-style.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="fp_login.css" rel="stylesheet">

</head>

  <body class="login-img3-body">

    <div class="container">

      <form class="login-form" action="index.html">        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="Username" autofocus>
            </div>
             <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="Email" autofocus>
            </div>
             <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="Name" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Password">
            </div>
             <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> I agree
                <span class="pull-right"> <a href="#"> Terms of Service</a></span>
            </label>
            <button class="btn btn-info btn-lg btn-block" type="submit">Signup</button>
        </div>
      </form>

    </div>


  </body>
</html>
